
<h2>New Hero</h2>
<label>
  Hero Name : 
  <input #heroName />
</label>
<button (click)="saveHero(heroName.value) ; heroName.value = '';" >Save</button>
<h2>
  My Heroes</h2>
  
<ul class="heroes">
  <li
   *ngFor="let hero of this.heroes"  >
   <a routerLink="/detail/{{hero.id}}">
   <span class="badge" > {{hero.id}}</span>
   {{hero.name}}
  </a>
  <button class="delete" title="delete hero"
  (click)="delete(hero)">x</button>
  </li>
</ul>
